<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="./css/web.css">
        <title>おすすめ！リモートゲーム　お問い合わせフォーム</title>
    </head>

    <body>
    
            <h2 class="game1"><a href="index.html"><img src="img/pyoko_button_home.png" alt="home" width="100" /></a>お問い合わせ</h2>
            
        <div>
            
            <form action="#" method="get">
                
                <p>
                    <label for="last-name">姓：</label>
                    <input type="text" name="lastname" id="last-name" placeholder="姓" required />
                    <label>
                        名：
                        <input type="text" name="firstname" placeholder="名" />
                    </label>
                </p>
                    
              
                
                <p>
                    <input type="checkbox" name="check" id="check" checked />
                    <label for="check">プライバシーポリシーに同意する</label>
                </p>
                
                <p>
                    <label><input type="radio" name="seibetsu" value="female" />女性</label>
                    <label><input type="radio" name="seibetsu" value="male" />男性</label>
                    <label><input type="radio" name="seibetsu" value="other" />その他</label>
                </p>
                
                
                
                <p>
                    <label for="birthday">誕生日：</label>
                    <input type="date" id="birthday" />
                </p>
                
                
                <p>
                    <label>
                        電話番号：
                        <input type="tel" />
                    </label>
                    
                </p>
                
                
                
                <p>
                    <input type="submit" value="送信する" />
                    <input type="reset" value=リセット />
                </p>

                <p>
                    <label for="requests">意見・要望：</label>
                    <textarea name="requests" rows="8" cols="60"></textarea>
                </p>
                
            </form>
            
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="js/web.js"></script>     
    
        
    </body>
    
</html>
